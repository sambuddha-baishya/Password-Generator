<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <h2 class="first heading">Generate a</h2>
            <h2 class="second heading">Random Password</h2>
            <div class="display">
                <input type="text" id="password" placeholder="Password">
                <i onclick="copyPassword()" class="fa-regular fa-copy"></i>
            </div>
                <button onclick="createPassword()" class="generate" id="generate"><i class="fa-solid fa-bolt"></i>Generate Password</button>
        </main>
    </body>
</html>
